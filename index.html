<!doctype html>
<!-- I got this code originally from https://github.com/chartjs/Chart.js/tree/v2.0-alpha/samples -->
<html>

<head>
    <title>Example Match Report</title>
    <!-- <meta name="viewport" content="width=device-width"> -->
    <script src="utilities/Chart.bundle.min.js"></script>
    <script src="utilities/utils.js"></script>
    <script src="utilities/simpleheat.js"></script>
    <script src="utilities/jquery-3.2.1.min.js"></script>
    <meta name="viewport" content="user-scalable = no">
    <style>
    body{
      margin:0px;
    }

    *{
      vertical-align: top;
      font-family: sans-serif;
      font: Arial;
    }

    #match-report{
      max-width: 1000px
    }

    #primary-match-details{
      background-color: seagreen;
      color:white;
    }

    #result-details{
      width:22%
    }

    .team-name{
      word-wrap: break-word;
    }

    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        background-image: url("Pitch.002b.png");
        background-size: 98% 98%;
        background-repeat: no-repeat;
        background-position: center;
    }

    #background-div{
    }

    #centering button{
      vertical-align: top;
      border-radius: 5px;
      margin-top: 2px;
      margin-bottom: 2px;
      border-color:#80d4ff;
      border-style:solid;
      border-width:3px;
      text-align:center;
    }

    .map-buttons{
      background-color:#ffee00;
    }

    .data-buttons{
      background-color:#f7c6b2;
    }

    .match-report-button{
      background-color:#f47200;
    }

    .match-detail{
      display:inline-block;
    }

    #match-details{
      margin:auto;
    }

    .match-detail{
      width:31.4%;
      margin:2%;
    }

    .secondary-match-details{
      width:25%;
      margin:2%;
    }

    #result-details{
      vertical-align: text-bottom;
    }

    #match-report{
      margin:auto;
      text-align:center;
      width:100vw;
    }

    .crest{
      width:25%;
    }

    #secondary-match-details{
      display:block;
      margin-top: -4vw;
    }

    .secondary-match-detail{
      display:block;
    }

    .event-list-holder{
      vertical-align: top;
      width:100%;
      margin:auto;
      text-align:center;
    }

    .event-list{
      display:inline-block;
      vertical-align: top;
    }

    #events-header{
      background-color: #b2b2b2;
    }

    .outer-event-row{
      background-color: #f2f2f2;
      border-bottom: 2px solid #eaefe8;
    }

    #teamsheets{
      width:100%;
      background-color: #b2b2b2;
    }

    .home-event{
      text-align: left;
    }

    .away-event{
      text-align: right;
    }

    .match-event{
      display:inline-block;
      max-width:40vw;
    }

    .event-row{
      display:block;
    }

    #home-match-events{
      width:20vw;
      text-align: left;
    }

    #away-match-events{
      width:20vw;
      text-align: right;
    }

    #show-buttons{
      height:4vw;
      width:100%;
      background-color:#f2f2f2;
      text-align: center;
      font-size: 3.5vw;
    }

    .outer-event-row{
      display:block;
    }

    .inner-event-row{
      display: inline-block;
    }

    .icon-holder{
      display:inline-block;
    }

    .event-icon{
      vertical-align: sub;
    }

    /*@media screen and (min-width: 1000px) {
      #date{
        font-size:20px;
      }

      #competition{
        font-size:20px;
        font-weight: bold;
      }

      #score{
        font-size:35px;
      }

      .team-name{
        font-size:35px;
      }

      .manager-name{
        font-size:15px;
      }
}*/
    </style>
</head>

<body>
<div id="control-buttons">
  <div id="show-buttons" style="display:none;">Options</div>
  <button class="data-buttons" id="randomizeData">Randomize Data</button>
  <button id="home-team">Home Team</button>
  <button id="away-team">Away Team</button>
  <button class="match-report-button" id="match-report-button">Match Report</button>
  <button class="map-buttons" id="detail-map-button">Detail Map</button>
  <button class="map-buttons" id="heatmap-button">Heat Map</button>
  <button class="map-buttons" id="passing-map-button">Possions Chart</button>
</div>
  <div id="match-report">
  </div>
    <div id="centering">
      <div id="background-div">
      </div>
    </div>
    <script src="canvas-sizing.js"></script>
    <script src="create-heat-map.js"></script>
    <script src="create-detail-map.js"></script>
    <script src="create-passing-map.js"></script>
    <script src="create-match-report.js"></script>
    <script src="data-handler.js"></script>
    <script src="football-stats.js"></script>
</body>

</html>
